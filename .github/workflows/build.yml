name: build

on:
    push: 
        branches: [ master ]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - name: Install dependencies
              run: sudo apt-get update && sudo apt-get install -y libudev-dev
            - uses: actions/checkout@v2
            - name: Build step
              run: cargo build --verbose
            - name: Run tests
              run: cargo test --verbose